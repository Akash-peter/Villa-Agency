<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
     <div class="module8">
        <div class="module8__mod8">
            <img src="../assets/images/contact-bg.jpg" alt="">
            <div class="module8__mod8__t2">
                <div class="module8__mod8__t2__t1">
                    <h5>| Contact Us</h5>
                    <h1>Get In Touch With Our Agents</h1>
                </div>
            </div>
        </div>

        <div class="module8__mod9">
            <div class="container">
                <div class="module8__mod9__sec1">
                    <div class="module8__mod9__sec1__part1">
                        <div class="map-container">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3623.525240690674!2d-80.1247667!3d25.9412976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9abb6dbbdb8a7%3A0x6dc7a8c3a7e59c4e!2sSunny%20Isles%20Beach%2C%20FL%2033160%2C%20USA!5e0!3m2!1sen!2s!4v1697050000000!5m2!1sen!2s"
                                width="100%"
                                height="100%"
                                style="border:0;"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                        <div class="module8__mod9__sec1__part1__boxes">

                            <div class="box1">
                                <div class="box1__phone">
                                    <img src="../assets/images/phone-icon.png" alt="">
                                    <div class="box1__phone__t1">
                                        <h3>010-020-0340</h3>
                                        <p>Phone Number</p>
                        
                                    </div>
                                </div>
                            </div>
                            <div class="box2">
                                <div class="box2__phone">
                                    <img src="../assets/images/email-icon.png" alt="">
                                    <div class="box2__phone__t1">
                                        <h3>info@villa.co</h3>
                                        <p>Business Email</p>
                        
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="module8__mod9__sec1__part2">
                        
                        <div class="form-container">
                            <form>
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" placeholder="Your Name...">
                    
                                <label for="email">Email Address</label>
                                <input type="email" id="email" placeholder="Your E-mail...">
                    
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" placeholder="Subject...">
                    
                                <label for="message">Message</label>
                                <textarea id="message" placeholder="Your Message"></textarea>
                    
                                <button type="submit">Send Message</button>
                            </form>
                        </div>

                    </div>

                </div>

            </div>

        </div>
     </div>


     


    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
